<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/forum.css">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/chatbot.css">

    <!-- JS -->
    <script src="/script/header.js" defer></script>
    <script src="/script/chatbot.js" defer></script>
    <script src="/script/footer.js" defer></script>

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body data-page="forum.html">
    <!-- üîπ Publiser innlegg-knapp -->
    <div class="post-button-container">
        <button id="newPostBtn" onclick="window.location.href='forumPost.html'">+ Nytt innlegg</button>
    </div>

    <div class="forum-posts-container" id="forumPosts"></div>

    <div id="chatbot-placeholder"></div>

    <script>
async function loadPosts() {
    console.log("üîç Henter foruminnlegg...");
    const [postsRes, userRes] = await Promise.all([
        fetch("/api/forum/all"),
        fetch("/api/users/session", { credentials: "include" })
    ]);

    const posts = await postsRes.json();
    const userData = userRes.ok ? await userRes.json() : null;
    const loggedInUser = userData?.username;

    // üîΩ Sorter innlegg etter dato (nyeste f√∏rst)
    posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

    const container = document.getElementById("forumPosts");
    container.innerHTML = ""; // Rens container f√∏r rendering

    posts.forEach(post => {
        const div = document.createElement("div");
        div.classList.add("forum-post");

        // Lag HTML for innlegg
        let html = `
            <p><strong>Forfatter:</strong> ${post.author}</p>
            <h3>${post.title}</h3>
            <p>${post.content.length > 150 ? post.content.slice(0, 150) + "..." : post.content}</p>
            <small><em>${new Date(post.timestamp).toLocaleString()}</em></small>
        `;

        // üîí Hvis brukeren er forfatter ‚Üí vis slett-knapp
        if (loggedInUser === post.author) {
            html += `<button class="delete-post-btn" data-id="${post.id}">üóëÔ∏è Slett</button>`;
        }

        div.innerHTML = html;

        // G√• til detaljer ved klikk (men ikke n√•r man klikker p√• sletteknappen)
        div.addEventListener("click", (e) => {
            if (!e.target.classList.contains("delete-post-btn")) {
                window.location.href = `forumPostDetails.html?id=${post.id}`;
            }
        });

        // üîò Slett-knapp logikk
        const deleteBtn = div.querySelector(".delete-post-btn");
        if (deleteBtn) {
            deleteBtn.addEventListener("click", async (e) => {
                e.stopPropagation(); // Hindrer at du g√•r til detaljer
                const postId = e.target.getAttribute("data-id");
                if (confirm("Er du sikker p√• at du vil slette innlegget?")) {
                    const res = await fetch(`/api/forum/delete/${postId}`, {
                        method: "DELETE",
                        credentials: "include"
                    });
                    if (res.ok) {
                        div.remove();
                        console.log(`‚úÖ Innlegg ${postId} slettet`);
                    } else {
                        alert("Kunne ikke slette innlegget.");
                    }
                }
            });
        }

        container.appendChild(div);
    });
}

        loadPosts();
    </script>
</body>
</html>
