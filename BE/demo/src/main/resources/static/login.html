<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
        .container { max-width: 400px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Logg inn</h2>
        <input type="text" id="username" placeholder="Brukernavn" required>
        <input type="password" id="password" placeholder="Passord" required>
        <button onclick="loginUser()">Logg inn</button>
        <p id="message"></p>
        <button onclick="window.location.href='register.html'">Opprett en konto</button>
    </div>

    <script>
        async function loginUser() {
            const userData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            const response = await fetch("http://localhost:9090/api/users/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            });

            const responseData = await response.json();

            if (response.ok) {
                localStorage.setItem("userId", responseData.userId);  // ðŸ”¹ Lagre bruker-ID
                localStorage.setItem("username", userData.username);  // ðŸ”¹ Lagre brukernavn
                window.location.href = "poengtest.html";  // ðŸ”¹ Send til poengsiden
            } else {
                document.getElementById("message").innerText = responseData.error;
            }
        }
    </script>

</body>
</html>
