<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css"> 
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css"> 

    <!-- JavaScript -->
    <script src="/script/footer.js" defer></script>
    <script src="/script/login.js" defer></script>
    <script src="/script/header.js" defer></script>
    
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body data-page="login.html">

    <div class="container">
        <h2>Logg inn</h2>
        <form onsubmit="event.preventDefault(); loginUser();">
            <input 
                type="text" 
                id="username" 
                placeholder="Brukernavn" 
                required 
                autocomplete="username"
            >
            <input 
                type="password" 
                id="password" 
                placeholder="Passord" 
                required 
                autocomplete="current-password"
                onkeypress="if(event.key === 'Enter') loginUser();"
            >
            <button type="submit">Logg inn</button>
        </form>

        <p id="message" style="margin-top: 10px;"></p>

        <button onclick="window.location.href='register.html'">Opprett en konto</button>
    </div>

</body>
</html>
