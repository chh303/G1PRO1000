<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>

    <!-- Chatbot floating icon -->
    <div id="chatbot-container" onclick="toggleChat()">
        <img src="images/garry.jpg" alt="Chatbot" id="chatbot-icon">
    </div>

    <!-- Chat window -->
    <div id="chat-window">
        <div id="chat-header">
            <h3>Chatbot</h3>
            <button onclick="closeChat()">X</button>
        </div>
        <div id="chat-body">
            <div id="messages">
                <!-- Meldinger vises her -->
            </div>
        </div>
        <div id="chat-footer">
            <input 
                type="text" 
                id="user-message" 
                placeholder="Skriv en melding..."
            >
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script/chatbot.js" defer></script>
</body>
</html>
