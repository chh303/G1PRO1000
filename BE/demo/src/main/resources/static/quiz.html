<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Section</title>
    
    <!-- üîπ Side-spesifikk CSS -->
    <link rel="stylesheet" href="css/quiz.css"> 

    <!-- üîπ Global Header & Footer CSS -->
    <link rel="stylesheet" href="css/header.css"> 
    <link rel="stylesheet" href="css/footer.css"> 
    <link rel="stylesheet" href="css/chatbot.css"> 

    <!-- üîπ Last inn Header & Footer dynamisk -->
    <script src="/script/header.js" defer></script>
    <script src="/script/footer.js" defer></script>
    <script src="/script/chatbot.js" defer></script>
</head>
<body id="quiz-page">  

    <!-- üîπ Quiz-innhold -->
    <div id="quiz-container">
        <h2 id="quiz-title">Quiz Time!</h2>
        <p id="quiz-question"></p>
        <div id="quiz-options"></div>
        <p id="quiz-feedback"></p>
        <button id="quiz-nextBtn" style="display:none;" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        const quizData = [
            {
                question: "Hva er hovedstaden i Frankrike?",
                options: ["Berlin", "Madrid", "Paris", "Roma"],
                correct: "Paris"
            },
            {
                question: "Hva er 5 + 3?",
                options: ["5", "8", "10", "15"],
                correct: "8"
            }
        ];

        let currentQuestionIndex = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const questionEl = document.getElementById("quiz-question");
            const optionsEl = document.getElementById("quiz-options");
            const feedbackEl = document.getElementById("quiz-feedback");
            const nextBtn = document.getElementById("quiz-nextBtn");
            
            feedbackEl.textContent = "";
            nextBtn.style.display = "none";
            
            const questionData = quizData[currentQuestionIndex];
            questionEl.textContent = questionData.question;
            optionsEl.innerHTML = "";
            
            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.classList.add("quiz-option-btn");
                button.onclick = () => checkAnswer(button, questionData.correct);
                optionsEl.appendChild(button);
            });
        }

        function checkAnswer(button, correctAnswer) {
            if (answered) return;
            answered = true;
            
            const feedback = document.getElementById("quiz-feedback");
            const nextBtn = document.getElementById("quiz-nextBtn");
            const buttons = document.querySelectorAll("#quiz-options button");
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (button.innerText === correctAnswer) {
                feedback.textContent = "Riktig! üéâ";
                feedback.style.color = "green";
                nextBtn.style.display = "block";
            } else {
                feedback.textContent = "Feil! ‚ùå";
                feedback.style.color = "red";
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                document.getElementById("quiz-container").innerHTML = "<h2>Gratulerer, du har fullf√∏rt quizen! üéâ</h2>";
            }
        }

        loadQuestion();
    </script>
        <!-- Chatbot HTML starts here -->
        <div id="chatbot-container" onclick="openChat()">
            <img src="images/garry.jpg" alt="Chatbot" id="chatbot-icon"> <!-- Endre til riktig bilde -->
        </div>
    
        <div id="chat-window">
            <div id="chat-header">
                <h3>Chatbot</h3>
                <button onclick="closeChat()">X</button>
            </div>
            <div id="chat-body">
                <div id="messages"></div>
            </div>
            <div id="chat-footer">
                <input type="text" id="user-message" placeholder="Skriv en melding...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

</body>
</html>
