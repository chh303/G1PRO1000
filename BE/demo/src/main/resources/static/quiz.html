<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Section</title>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <button class="#" onclick="window.location.href='case.html'">case</button>
                <button class="#" onclick="window.location.href='tutorial.html'">verkt√∏y</button>
                <button class="#" onclick="window.location.href='forum.html'">forum</button>
                <button class="#" onclick="window.location.href='quiz.html'">quiz</button>
                <button class="#" onclick="window.location.href='oss.html'">oss</button>
            </ul>
        </nav>
        <div class="buttons">
            <button class="register" onclick="window.location.href='login.html'">Sign in</button>
            <button class="register" onclick="window.location.href='register.html'">Registrer deg</button>
        </div>
    </header>
    
    <div class="quiz-container">
        <h2>Quiz Time!</h2>
        <p id="question"></p>
        <div class="options" id="options"></div>
        <p class="feedback" id="feedback"></p>
        <button id="nextBtn" style="display:none; margin-top: 10px;" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correct: "Paris"
            },
            {
                question: "What is 5 + 3?",
                options: ["5", "8", "10", "15"],
                correct: "8"
            }
        ];

        let currentQuestionIndex = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const questionEl = document.getElementById("question");
            const optionsEl = document.getElementById("options");
            const feedbackEl = document.getElementById("feedback");
            const nextBtn = document.getElementById("nextBtn");
            
            feedbackEl.textContent = "";
            nextBtn.style.display = "none";
            
            const questionData = quizData[currentQuestionIndex];
            questionEl.textContent = questionData.question;
            optionsEl.innerHTML = "";
            
            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(button, questionData.correct);
                optionsEl.appendChild(button);
            });
        }

        function checkAnswer(button, correctAnswer) {
            if (answered) return;
            answered = true;
            
            const feedback = document.getElementById("feedback");
            const nextBtn = document.getElementById("nextBtn");
            const buttons = document.querySelectorAll(".options button");
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (button.innerText === correctAnswer) {
                feedback.textContent = "Correct! üéâ";
                feedback.style.color = "green";
                nextBtn.style.display = "block";
            } else {
                feedback.textContent = "Oops! Try again. ‚ùå";
                feedback.style.color = "red";
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                document.querySelector(".quiz-container").innerHTML = "<h2>Quiz Completed! üéâ</h2>";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
