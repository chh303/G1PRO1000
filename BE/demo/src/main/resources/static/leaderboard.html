<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h2>Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Brukernavn</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Her vil rader bli lagt til dynamisk -->
        </tbody>
    </table>

    <script>
        async function fetchLeaderboard() {
            try {
                const response = await fetch("http://localhost:9090/api/score/leaderboard");
                if (!response.ok) throw new Error("Kunne ikke hente leaderboard.");
                
                const data = await response.json();
                const tableBody = document.getElementById("leaderboard-body");
                
                tableBody.innerHTML = ""; // TÃ¸mmer eksisterende data
                
                data.forEach((player, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${player.username}</td>
                        <td>${player.score}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Feil ved henting av leaderboard:", error);
            }
        }

        fetchLeaderboard();
    </script>

</body>
</html>
