<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/css/hjemside.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>

    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Plassering</th>
                <th>Brukernavn</th>
                <th>Poeng</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>

    <script>
        // ðŸ”¹ Henter leaderboard-data fra API-et
        fetch("/api/score/leaderboard")
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById("leaderboard-body");
                tableBody.innerHTML = ""; // TÃ¸mmer eksisterende innhold

                data.forEach((user, index) => {
                    let row = `<tr>
                        <td>${index + 1}</td>
                        <td>${user.user.username}</td>
                        <td>${user.score}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error("Feil ved henting av leaderboard:", error));
    </script>

</body>
</html>
